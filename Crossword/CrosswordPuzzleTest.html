

<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN''http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!-- Spectrum -->
    <link rel="stylesheet" type="text/css" href="http://bgrins.github.io/spectrum/spectrum.css">
    <script type="text/javascript" src="http://bgrins.github.com/spectrum/spectrum.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    
    <title>Crossword Puzzle</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron" id="jumbos">
        </div>
        <div class="panel">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12">
                                <div align="center"><h2>Crossword Puzzle</h2></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div align="center">
                            <h3>Puzzle Title</h3>
                        </div>
                        <div align="center">
                            <h4>Sub Title</h4>
                        </div>
                        <div align="center">
                            Puzzle Here
                        </div>
                        <div align="center">
                            Hints Here
                        </div>
                    </div>
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12">
                                <div align="center"><h2>Crossword Options</h2></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12" align="center">
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h3>Puzzle Options</h3>
                                        </div>
                                    </div>
                                    <div align="left">
                                        <div class="row">
                                            <div class="col-sm-12" >
                                                <input type="checkbox" checked> Show Solution
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input type="checkbox" checked> Show blank squares
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h3>Look Options</h3>
                                        </div>
                                    </div>
                                    <div align="left" >
                                        <div class="row">
                                            <div class="col-sm-6" >
                                                <label>Blank Square Color</label>
                                            </div>
                                            <div class="col-sm-6" >
                                                <input type="text" class='my_color'/>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-sm-6" >
                                                <label>Letter Square Color</label>
                                            </div>
                                            <div class="col-sm-6" >
                                                <input type="text" class='my_color'/>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-sm-6" >
                                                <label>Letter Color</label>
                                            </div>
                                            <div class="col-sm-6" >
                                                <input type="text" class='my_color'/>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-sm-6" >
                                                <label>Line Color</label>
                                            </div>
                                            <div class="col-sm-6" >
                                                <input type="text" class='my_color'/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12">
                                <div align="center"><h2>Crossword Solution</h2></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div align="center">
                            <h3>Puzzle Title</h3>
                        </div>
                        <div align="center">
                            <h4>Sub Title</h4>
                        </div>
                        <div align="center">
                            Puzzle Here
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function() {
            $(".my_color").spectrum({
            color: "#f00"
        });
    });
</script>

</html>
